<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PART - A ( 1 )</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <form>
    <fieldset class="border rounded-3 mt-1">
        <div class="container">
            <div class="row">
                <div class="col text-center">    
                <p class="h1 mb-3">Student Registration</p>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-1 p-2">Full Name</div>
                <div class="col"><input type="text" class="form-control"></div>
            </div>
            <div class="row pb-2">
                <div class="col-1 p-2">Email</div>
                <div class="col"><input type="email" class="form-control"></div>
            </div>
            <div class="row pb-2">
                <div class="col-1 p-2">Mobile No</div>
                <div class="col"><input type="text" class="form-control"></div>
            </div>
            <div class="row pb-2">
                <div class="col-1 p-2">Address</div>
                <div class="col"><textarea class="form-control"></textarea></div>
            </div>
            <div class="row pb-2">
                <div class="col-1 p-2">Nationality</div>
                <div class="col"><input type="text" class="form-control"></div>
            </div>
            <div class="row pb-3">
                <div class="col-1 p-2">Date of Birth</div>
                <div class="col"><input type="date" class="form-control"></div>
            </div>
            <div class="row pb-2">
                <div class="col-1">Gender</div>
                <div class="col form-check">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                        Male
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                        Feamle
                        </label>                                                                                            
                    </div>
                </div>
            </div>
            <div class="row pb-3">
                <div class="col-1 p-2">Highest Degree</div>
                <div class="col">
                    <select class="form-control">
                        <option selected disabled>Select Degree</option>
                        <option>BTech</option>
                        <option>Mtech</option>
                        <option>BCA</option>
                        <option>MCA</option>
                        <option>BBA</option>
                        <option>MBA</option>
			        </select>
                </div>
            </div>
            <div class="row pb-3">
                <div class="col-1 p-2">CPI</div>
                <div class="col"><input type="text" class="form-control"></div>
            </div>
            <div class="row pb-3">
                <div class="col-1 p-2">University</div>
                <div class="col"><input type="text" class="form-control"></div>
            </div>
            <div class="row pb-3">
                <div class="col-1 p-2">Passing Year</div>
                <div class="col">
                    <select class="form-control">
                        <option selected disabled>Select Your Passing Year</option>
                        <option>2023</option>
                        <option>2022</option>
                        <option>2021</option>
                        <option>2020</option>
                        <option>2019</option>
                        <option>2018</option>
                    </select>
                </div>
            </div>
            <div class="row pt-2 pb-2">
                <div class="col-1"></div>
                <div class="col-1"><input type="submit" value="Submit" class="form-control"></div>
                <di class="col-8"></div>
                <div class="col-1"><input type="submit" value="Cancel" class="form-control"></div>
            </div>
            </div>
        </div>
    </fieldset>
    </form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
