<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PART - A ( 2 )</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">

        <form>

            <fieldset class="border rounded-3 mt-1">

                <div class="container">

                    <div class="row">
                        <div class="col text-center"><p class="h1">COVID-19 Vaccine Registration Form</p></div>
                    </div>

                    <div class="row mb-3">

                        <div class="col-2 p-2">First Name</div>
                        <div class="col"><input type="text" class="form-control"></div>
                    </div>
        
                    <div class="row pb-2">
        
                        <div class="col-2 p-2">Last Name</div>
                        <div class="col"><input type="text" class="form-control"></div>
                    </div>
        
                    <div class="row pb-2">
        
                        <div class="col-2 p-2">Aadhar Number</div>
                        <div class="col"><input type="text" class="form-control"></div>
                    </div>
        
                    <div class="row pb-2">
        
                        <div class="col-2 p-2">Vaccine Name</div>
                        <div class="col">
                            <select class="form-control">
        
                                <option selected disabled>Please Select Vaccine Name</option>
                                <option>BTech</option>
                                <option>Mtech</option>
                                <option>BCA</option>
                                <option>MCA</option>
                                <option>BBA</option>
                                <option>MBA</option>
                            </select>
                        </div>
                    </div>
        
                    <div class="row pb-2">
        
                        <div class="col-2 p-2">Vaccination Center Name</div>
                        <div class="col">
                            <select class="form-control">
        
                                <option selected disabled>Please Select Vaccination Center Name</option>
                                <option>2023</option>
                                <option>2022</option>
                                <option>2021</option>
                                <option>2020</option>
                                <option>2019</option>
                                <option>2018</option>
                            </select>
                        </div>
                    </div>

                    <div class="row pb-3">
        
                        <div class="col-2 p-2">Date of Dose</div>
                        <div class="col"><input type="date" class="form-control"></div>
                    </div>

                    <div class="row pt-2 pb-2">

                        <div class="col-2">Dose Number</div>
                        <div class="col"><input type="text" class="form-control"></div>
                    </div>

                    <div class="row pt-2 pb-2">
        
                        <div class="col-1"></div>
                        <div class="col-2"><input type="submit" value="Click Here" class="form-control"></div>
                        <div class="col-7"></div>
                        <div class="col-1"><input type="submit" value="Cancel" class="form-control"></div>
                    </div>
        
                    </div>

                </div>

            </fieldset>

        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
